<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<link rel="stylesheet" type="text/css" href="css/loginstyle.css">
<link rel="stylesheet" type="text/css" href="css/navbar.css">
<link rel="stylesheet" type="text/css" href="css/footer.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<nav th:replace="common/navbar :: common-navbar" />

	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6 col-sm-offset-3 form-box">
			<div class="form-top">
				<div class="form-top-left">
					<h3>Login to eShop</h3>
					<p>Enter your username and password to log on:</p>
				</div>
				<div class="form-top-right">
					<i class="fa fa-lock"></i>
				</div>
			</div>
			<div class="form-bottom">
				<form role="form" action="" method="post" class="login-form">
					<div class="form-group">
						<label class="sr-only" for="email">email</label> <input
							th:field="${customer.email}" type="text" name="email" placeholder="Email..."
							class="form-username form-control" id="email">
					</div>
					<div class="form-group">
						<label class="sr-only" for="password">Password</label> <input
							th:field="${customer.password}" type="password" name="password" placeholder="Password..."
							class="form-password form-control" id="password">
					</div>
					<button type="submit" class="btn">Sign in!</button>
					
					<p class="text-danger" th:text="${error}"></p>
					<p class="text-success" th:text="${logout}"></p>
				</form>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>

	<footer th:replace="common/footer :: common-footer" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
